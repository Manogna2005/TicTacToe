<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="container">
        <div class="head"><h1>Tic Tac Toe ⭕❌</h1></div>
        <div class="container-1">
            <div class="cell r1c1"></div>
            <div class="cell r1c2"></div>
            <div class="cell r1c3"></div>
            <div class="cell r2c1"></div>
            <div class="cell r2c2"></div>
            <div class="cell r2c3"></div>
            <div class="cell r3c1"></div>
            <div class="cell r3c2"></div>
            <div class="cell r3c3"></div>
        </div>
    </div>
    <h1 class="result">O, Start the Game!</h1>
    <button>Refresh</button>
    <script src="index.js"></script>
</body>
</html>
